<script type="text/javascript" src="{{ MEDIA_URL}}swfobject/swfobject.js"></script>
<script type="text/javascript">
   var flashvars = {};
   var params = {
      wmode: 'transparent',
      allowScriptAccess: 'sameDomain',
      quality: 'high'
   };
   var attributes = {};
   swfobject.embedSWF("{{ MEDIA_URL }}weave/weave.swf", "{% if weave_object_id %}{{ weave_object_id }}{% else %}weave{% endif %}", "{{ width }}", "{{ height}}", "9.0.0", "{{ MEDIA_URL}}swfobject/expressInstall.swf", flashvars, params, attributes);
</script>
<div id="{% if weave_object_id %}{{ weave_object_id }}{% else %}weave{% endif %}">
  <p>
    <a href="https://www.adobe.com/go/getflashplayer">
      <img src="https://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
    </a>
  </p>
</div>
